<!DOCTYPE html>
<html>
<head>
  <% if(htmlWebpackPlugin.options.trackJSToken) { %>
  <script>
      window._trackJs = {
          token: '<%=htmlWebpackPlugin.options.trackJSToken%>',
          application: "js-dev-env"
      };
  </script>
  <script src="https://cdn.trackjs.com/releases/current/tracker.js">
  </script>
  <% } %>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Users:</h1>
    <table class="table" style="max-width: 700px">
      <thead>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
      </thead>
      <tbody id="users"></tbody>
    </table>
  </div>
</body>
</html>
